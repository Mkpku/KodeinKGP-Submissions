<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>

h1{
color: aliceblue;
background-color: black;
border: 3px solid gold;

}

/* this is use for that paragraoh that is just in the div property and we also say that paragraph which is in the div */
div > p{

font-style: oblique;

}

/* this paragraph, that is the outside of the div.  */
div + p{
background-color: #fff;
color: #0a0a0a;
font-style: inherit;
}


    </style>
</head>
<body>
    <div class="container">

        <h1>
          This tutorial for use of selectors 

      </h1>  
        <div class="row">
<ul>
    <li class="item">  
        <p>
            my name is manoj kumar</li>

        </p>

</ul>
        </div>

        <!-- this paragraph is just in the div  -->
        <p>
            and i crack iit in 2021-22,in this year  i achieve my first goal. 
        </p>
    </div>
    <p>
        this is outside of the div 

    </p>
    
</body>
</html>
