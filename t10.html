<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <p>Ids and html classes</p>
    <div id="mainbox" class="redbg blackboarder"></div>

    <!-- id is unique  for every elements but ,class is also can be same -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
<!-- Emmet -->
    <!-- . is for classes and #is for id -->

    <!-- multiple emmit -->
    <div class="class class2 class3"></div>
    <div id="mainbox"></div>
</body>
</html>
